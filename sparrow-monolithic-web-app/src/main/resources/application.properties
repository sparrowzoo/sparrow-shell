#mac
#workspace=/Users/zhanglizhi/workspace
#project_root=sparrow
#frontend_project_root=sparrow/sparrow-js
#windows
project_root=
frontend_project_root=sparrow-js
workspace=D:/workspace/sparrow/sparrowzoo/
multi_user=false
overwrite=true
server.port=8888
spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.suffix=.html
server.error.path=/error
spring.main.allow-bean-definition-overriding=true
spring.profiles.active=null

knife4j.enable=${swagger.enable}
knife4j.production=${swagger.production}
# ?spring.datasource.url=
spring.datasource.druid.url=jdbc:mysql://127.0.0.1/sparrow?useSSL=false&autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
# ?spring.datasource.username=
spring.datasource.druid.username=root
# ?spring.datasource.password=
spring.datasource.druid.password=11111111
#? spring.datasource.driver-class-name=
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
#<property name="initialSize" value="5" />
#<property name="minIdle" value="10" />
#<property name="maxActive" value="20" />
spring.datasource.druid.initial-size=8
spring.datasource.druid.max-active=16
spring.datasource.druid.min-idle=4
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=2000
spring.datasource.druid.min-evictable-idle-time-millis=600000
spring.datasource.druid.max-evictable-idle-time-millis=900000
spring.datasource.druid.validation-query="SELECT 1"
spring.datasource.druid.validation-query-timeout=1000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.filters=stat
spring.datasource.druid.web-stat-filter.enabled=true 
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.web-stat-filter.session-stat-enable=true
spring.datasource.druid.web-stat-filter.session-stat-max-count=1000
#spring.datasource.druid.web-stat-filter.principal-session-name=
#spring.datasource.druid.web-stat-filter.principal-cookie-name=
#spring.datasource.druid.web-stat-filter.profile-enable=
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=druid
spring.datasource.druid.stat-view-servlet.login-password=druid
spring.datasource.druid.stat-view-servlet.allow=localhost
spring.datasource.druid.stat-view-servlet.deny=
#https://github.com/alibaba/druid/tree/master/druid-spring-boot-starter#%E5%A6%82%E4%BD%95%E9%85%8D%E7%BD%AE-filter
spring.datasource.druid.filter.stat.enabled=true
spring.datasource.druid.filter.stat.db-type=mysql
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=2000
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.wall.db-type=mysql
spring.datasource.druid.filter.wall.config.delete-allow=true
spring.datasource.druid.filter.wall.config.update-allow=true
spring.datasource.druid.filter.wall.config.inited=true
spring.datasource.druid.filter.wall.config.select-all-column-allow=true
spring.datasource.druid.filter.wall.config.drop-table-allow=false
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=18000
spring.thymeleaf.cache=false
sparrow.captcha.service=session
sparrow.cors.allow=true
sparrow.cors.allowed-origins=${allowed_origins}
sparrow.authc.jwt-issuer=sparrow
sparrow.authc.mock-login-user=${authenticator.mock-login-user}
sparrow.authc.encrypt-key=${authenticator.encrypt_key}
sparrow.authc.validate-host=${authenticator.validate_device_id}
sparrow.authc.validate-status=${authenticator.validate_status}
sparrow.authc.exclude-patterns=/favicon.ico,/doc.html,/webjars/*,/swagger-resources,/v2/api-docs,/chat/v2/get-visitor-token.json,/chat/v2/login.json,/chat/v2/long-login.json,/chat/v2/parse-token.json,/password/send-find-password-email.json,/password/reset-password-by-token.json,/password/token-verify,/register/email/shortcut.json,/qun/plaza.json,/shortcut-login.json,/login,/register,/login-dialog,/captcha,/error
sparrow.authc.platform=2
sparrow.mvc.ajax-pattens=*.json,/api/*
sparrow.mvc.support-template-engine=true
sparrow.mvc.auto-mapping-view-names=/login,/register,/login-dialog,/password/find,/error
sparrow.mvc.root-path=${root_path}
sparrow.mvc.passport=${passport}
sparrow.mvc.resource=${resource}
sparrow.mvc.physical_resource=${physical_resource}
sparrow.mvc.resource-version=1.0.5
sparrow.mvc.internationalization=zh_cn,en
sparrow.mvc.language=zh_cn
sparrow.mvc.upload=${upload}
sparrow.mvc.physical_upload=${physical_upload}
sparrow.email.enabled=true
sparrow.email.host=smtp.exmail.qq.com
sparrow.email.from=server@sparrowzoo.com
sparrow.email.username=server@sparrowzoo.com
sparrow.email.local_address=127.0.0.1
sparrow.email.debug-password=true
sparrow.data-source.default-schema=sparrow
sparrow.data-source.password-key=mysql_sparrow_password
sparrow.data-source.debug-datasource-password=true
sparrow.enums.coder=com.sparrowzoo.coder.enums.CellType\
,com.sparrowzoo.coder.enums.HeaderType\
,com.sparrow.protocol.dao.enums.ListDatasourceType\
,com.sparrowzoo.coder.enums.ColumnType\
,com.sparrowzoo.coder.enums.SearchType\
,com.sparrowzoo.coder.enums.ControlType\
,com.sparrow.protocol.enums.StatusRecord\
,com.sparrowzoo.coder.enums.CodeSource
sparrow.enums.business=com.sparrow.enums.Gender
