<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>操作成功！-管理系统</title>
    <meta content="" name="keywords"/>
    <meta content="操作成功！" name="description"/>
    <meta name="application-name" content="管理系统"/>
    <meta name="msapplication-tooltip" content="管理系统"/>
    <th:block th:include="/frames::global_resource"/>
    <script  type="text/javascript">
        function clickRedirect(){
           var queryString='[[${#httpServletRequest.getQueryString()}]]';
            window.location.href=queryString;
        }
    </script>
</head>
<body>
<script language="javascript" type="text/javascript" src="http://r.sparrowzoo.net/scripts/baidu.js?v=1.0.1"></script>
<div class="body">
    <div class="header">
        <h1>操作成功！</h1>
        <h2>

        </h2>
    </div>
    <div class="content">
        <input id="hdnQueryString" type="hidden" th:value="${#httpServletRequest.getQueryString()}"/>
        <span id="timer">50000</span>秒以后将自动跳转,或者
        <a href="javascript:void(0);" onclick="clickRedirect()" id="hyperQueryString" target="_self">直接点击这里跳转</a>
        <script type="text/javascript">
            $.waitRedirect("timer");
        </script>
        <a href="http://www.sparrowzoo.com">或点击这里,直接返回首页</a>
    </div>
</div>
</body>
</html>
