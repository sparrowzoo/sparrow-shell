<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>程序员有问题就上麻雀窝 和大牛直接聊</title>
    <meta content="程序员有问题就上麻雀窝 和大牛直接聊" name="description"/>
    <meta content="麻雀窝" name="application-name"/>
    <th:block th:include="/frames::global_resource"/>

    <script type="text/javascript">
        document.ready(function () {
            $("#btnFormat").bind("onclick", function () {
                $.ajax.req("POST", "${root_path}" + "/commend-line-format.json", function (responseText) {
                    var json = responseText.json();
                    if (json.code === 0) {
                        $("#divFormatCommandLine").html(json.data);
                    }
                }, "content=" + $("#txtRecommend").value().replace(/&/g, "%26"));
            });
            $("#btnFormat").source().click();
        });
    </script>
</head>

<body>

<div id="layout">
    <th:block th:include="/frames::menu"/>
    <div id="main">
        <div class="header">
            <h1>Linux 命令行格式化</h1>
        </div>
        <div class="content">
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="pure-control-group">
                        <textarea cols="80" id="txtRecommend" placeholder="请输入命令行执行结果" rows="5">S0C    S1C    S0U    S1U      EC       EU        OC         OU       MC     MU    CCSC   CCSU   YGC     YGCT    FGC    FGCT     GCT

</textarea>
                    </div>

                    <div class="pure-control-group">
                        <input class="pure-button pure-button-primary" id="btnFormat" type="button" value="格式化"/>
                    </div>

                    <div class="pure-control-group" id="divFormatCommandLine">

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<th:block th:include="/frames::footer"/>
</body>
</html>
